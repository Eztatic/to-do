<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do App</title>
    <script src="./index.js" defer async></script>
</head>
<body>
    <aside>
        <div class="user-profile">
            <img src="./icons/profile-user.png" alt="user-profile">
            <p>Username</p>
        </div> 
        <div class="projects-container">
            <p class="project-label">Projects</p>
            <ul>
                <li>Project x</li>
            </ul>
            <button id="new-project">+</button>
        </div>
    </aside>
    <main>
        <h1>Tasks</h1>
        <div class="task-container">
            <div class="task-head">
                <p class="task-name">TASK NAME</p>
                <div class="date-container">
                    <p>Due Date: </p>
                    <p class="due-date">YYYY/MM/DD</p>
                </div>
            </div>
            <div class="task-body">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt, recusandae!</p>
                <p>Important</p>
                <div>
                    <p>Status</p><p>In progress</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
